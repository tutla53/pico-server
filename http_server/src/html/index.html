<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <style>
        /* Basic reset */
        body, h1, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Responsive body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        /* Responsive heading */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Responsive buttons */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>LED Control</h1>
    <p>Internal Temperature: <!--#TEMP--> Â°C</p>
    <button onclick="window.location.href='/led'">Turn LED <!--#LED--></button>
</body>
</html>
